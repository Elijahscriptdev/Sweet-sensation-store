<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Arvo:700|Roboto:700&display=swap"
      rel="stylesheet"
    />
    <title>Sweet Sensation Store</title>
  </head>

  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg px-4">
        <a href="#" class="navbar-brand">
          <img
            src="https://res.cloudinary.com/elijjaaahhhh/image/upload/v1571822481/LogoSample_ByTailorBrands_kw4tbk.jpg"
            alt="logo"
          />
        </a>
        <!-- toggle button -->
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#myNavbar"
          type="button"
        >
          <span class="toggle-icon">
            <i class="fas fa-bars"></i>
          </span>
        </button>
        <!-- toggle div -->
        <div class="collapse navbar-collapse justify-content-end" id="myNavbar">
          <ul class="navbar-nav text-capitalize mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#header">Home </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link " href="#about">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#store">store</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#services">services</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#order">order</a>
            </li>
          </ul>
          <!-- cart button section -->
          <div class="nav-info-items d-none d-lg-flex">
            <div
              id="cart-info"
              class="nav-info mx-lg-5 align-items-center d-flex cart-info justify-content-between"
            >
              <span class="cart-info_icon mr-lg-3">
                <i class="fas fa-shopping-cart"></i>
              </span>
              <p class="mb-0 text-capitalize">
                <span id="item-count">2</span>
                items - $
                <span class="item-total">12.33</span>
              </p>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- jquery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script src="./js/all.js"></script>
  </body>
</html>
